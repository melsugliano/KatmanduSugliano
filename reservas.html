    <main class="fondo1">
        <h1>
            Reservas
        </h1>
        <form action="">
            <legend>Completá el siguiente formulario para reservar una mesa</legend><br>
        <section class="formulario">
        <div>
            <label for="Nombre">Nombre:</label>
            <input type="text" name="Nombre" required>
        </div><br>
        <div>
            <label for="tel">Teléfono:</label>
            <input type="tel" name="tel" required>
        </div><br>
        <div>
            <label for="Email">Email:</label>
            <input type="email" name="Email" required>
        </div><br>
        <div>
            <label for="birth">Fecha:</label>
            <input type="date" name="birth" required>
        </div><br>
        <div>
            <label for="time">Horario:</label>
            <input type="time" name="time" required>
        </div><br>
        <div>
            <label for="number">Cantidad de personas:</label>
            <input type="number" name="number" required>
        </div><br>
        <div>
            <label for="Mensaje"></label>
            <textarea name="Mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
        </div><br>
        <input type="submit" value="ENVIAR">
        </section>
    </form>
    </main>
