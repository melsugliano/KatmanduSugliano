                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          </nav>
    </header>
    <main class="reservas">
        <h1 class="nomargin p-4 titulosMonserrat">
            Reservas
        </h1>
    </main>
    <div class="contenedor2">
        <form class="p-2 border-dark rounded-3">
        <div class="p-3">
            <label for="Nombre">Nombre:</label>
            <input type="text" name="Nombre" required>
        </div>
        <div class="p-3">
            <label for="tel">Teléfono:</label>
            <input type="tel" name="tel" required>
        </div>
        <div class="p-3">
            <label for="Email">Email:</label>
            <input type="email" name="Email" required>
        </div>
        <div class="p-3">
            <label for="birth">Fecha:</label>
            <input type="date" name="birth" required>
        </div>
        <div class="p-3">
            <label for="time">Horario:</label>
            <input type="time" name="time" required>
        </div>
        <div class="p-3">
            <label for="number">Cantidad de personas:</label>
            <input type="number" name="number" required>
        </div>
        <div class="p-3">
            <label for="Mensaje"></label>
            <textarea name="Mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
        </div>
        <div class="p-3">
        <button type="button" class="btn btn-dark">ENVIAR</button>
        </div>
        </form>
    </div>
    <footer class="p-3">
        <section class="footerInfo">
            <div class="footerLogo">
                <img src="multimedia/Katmandu2.png" width="100px" alt="Logotipo2">
            </div>
            <div class="footerText">
                <h6 class="nomargin">Katmandu Bar</h6>
                <p class="nomargin">Pte. Perón 415, Capitán Sarmiento, Buenos Aires</p><p class="nomargin">+54 9 (2478) 15 444475</p><p class="nomargin">katmandubar@gmail.com</p>
            </div>
        </section>
            <div class="p-3">
                <a class="ig" href="https://www.instagram.com/katmandu.bar/"><img src="multimedia/instagram.png" width="25px" alt="Instagram"></a>
                <a class="fb" href="https://www.facebook.com/KatmanduBar"><img src="multimedia/facebook.png" width="25px" alt="Facebook"></a>
            </div>
        </footer>
